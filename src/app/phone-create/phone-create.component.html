<div class="container ">
    <div class="col-md-12">
        <h3>
            <div class="mb-3 text-center">Create phone</div></h3>

            <div class="form-group">
                <input type="text" [(ngModel)] = "phoneDetails.name" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" [(ngModel)] = "phoneDetails.desc" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" [(ngModel)] = "phoneDetails.price" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" [(ngModel)] = "phoneDetails.updated" class="form-control">
            </div>

            <div class="form-group ">
                <button class="btn btn-outline-primary btn-md btn-block" (click)="addPhone()">Create Phone</button>
            </div>
    </div>   
</div>
