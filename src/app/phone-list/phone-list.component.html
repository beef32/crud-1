<div class="container">
    <!-- Show it when there is no phone -->
    <!-- Pokaż to, gdy nie ma telefonu -->
    <div class="text-center" *ngIf="Phones.length == 0">
        <p>There is no phone added yet!</p>
        <p> Nie dodano jeszcze żadnego telefonu! </p>
        <div  routerLink="/create-phone">Add phone</div>
    </div>

    <!-- Employees list table, it hides when there is no employee -->
    <!--Tabela listy pracowników, ukrywa się, gdy nie ma pracownika -->
    <div *ngIf="Phones.length !== 0">
        <h3 class="mb-3 text-center">Phones list</h3>

    <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <!-- <th >Phone Id</th> -->
                    <th style="width: 280px;">Name</th>
                    <th style="width: 220px;">Desc</th>
                    <th style="width: 110px;">Price</th>
                    <th >Updated</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let phone of Phones">
                    <!-- <td> {{phone.id}}</td> -->
                    <!-- <td><a [title]="phone.name + 'opis'" routerLink="/phone-edit/{phone.id}"> {{phone.name}}</a> </td> -->
                    <td  [title]="phone.name + 'opis'">{{phone.name}}</td>
                    <td>{{phone.desc}}</td>
                    <td>{{phone.price}}</td>
                    <td>{{phone.updated}}</td>
                    <td>
                        <!-- <button routerLink="/phone-edit/{{phone.id}}">Edit</button>&nbsp;
                        <button (click)="deletePhone(phone.id)">Delete</button> -->
                        <div class="btn btn-sm btn-outline-success col-5" routerLink="/phone-edit/{{phone.id}}">Edit</div>&nbsp;&nbsp;
                        <div class="btn btn-sm btn-outline-danger col-5" (click)="deletePhone(phone.id)">Delete</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="btn btn-sm btn-outline-primary" routerLink="/create-phone">Add phone</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
